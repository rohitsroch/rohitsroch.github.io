---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.hero_img }}">

      <div class="hero__wrap">
        <img src="{{ site.url }}{{ site.baseurl }}/assets/img/avatars/{{ site.hero_avatar }}" alt="Rohit Sroch" class="hero__avatar" loading="lazy"> 
        <h1 class="hero__title">{{ site.title | escape }}</h1>
        <p class="hero__meta">{{ site.tagline }}</p>
        
        <a href="{{ site.url }}{{ site.baseurl }}/assets/rohit_resume.pdf" target="_blank()">
          <div class="hero__download">
              <span>Download Resume</span>
          </div>
        </a>
      </div>
    </div>

    <main class="site__content">
      <section class="blog">
        <div class="ticker" id="latest-posts">
          <span>Latest Posts</span>
        </div>
        <div class="container" >
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.posts %}
              {% include card.html %}
            {% endfor %}

            <!-- {% include pagination.html %} -->
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

  </body>

</html>
